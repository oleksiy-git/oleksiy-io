<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oleksiy - Personal Web Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="builder">
        <div class="top-bar">Web Site Builder</div>
        <div class="top-menu">
          <span class="menu-item">Build</span>
          <span class="menu-item">About</span>
          <span class="menu-item active">User Information</span>
        </div>
        <div class="border">
          <div class="builder-panel">
            Web Site Builder is building www.oleksiy.io
          </div>
          <div class="builder-progress-bar">
            <div class="progress-bar"></div>
          </div>
          <div class="copyright">Web Site Builder v.0.1. 1986-2021</div>
        </div>
        <div class="bottom-bar">Press ESCAPE to Exit</div>
        <div class="under-constr-container">
          <div class="under-constr-msg">
            <div class="window-label">User Information</div>
            <div class="window-content">
              <div class="window-text">
                This Site is currently under construction.
              </div>
              <div class="window-btn"><span class="close-btn">Close</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
